<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="card green-frame">
        <div class="search">
            <input type="text" id="city-input" class="search-input" placeholder="Enter city name" spellcheck="false">
            <button class="searchBtn"><img src="C:\Users\shubhi sahu\OneDrive\Desktop\N\images\search.png" alt="Search"></button>
        </div>
        <div class="error"> 
            <p>Invalid city name</p>
        </div>
        
        <div class="weather">
            <img src="C:\Users\shubhi sahu\OneDrive\Desktop\N\images\rain.png" class="weather-icon" alt="Weather Icon">
            <h1 class="temp">_ _</h1>
            <h2 class="city">__</h2>
            <div class="details">
                <div class="col">
                    <img src="C:\Users\shubhi sahu\OneDrive\Desktop\N\images\humidity.png" alt="Humidity Icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                   
                <div class="col">
                    <img src="C:\Users\shubhi sahu\OneDrive\Desktop\N\images\wind.png" alt="Wind Icon">
                    <div>
                        <p class="wind">15 km</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="Script.js"></script>
</body>
</html>
