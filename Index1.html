<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Frame Green Page</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mobile-frame{
            background-color:palevioletred; /* Green color */
            background: linear-gradient(90deg, #5170ff, #ff66c4);
            width: 437px; /* Typical mobile width */
            height: 587px; /* Typical mobile height */
            border: 1px solid #000; /* Optional border */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Optional shadow */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .image-container{
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .image-container img{
            max-width: 200px; /* Adjust size as needed */
            height: auto;
        }

        .search-container{
            background: #fff;
            height: 30px;
            border-radius: 30px;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: 0.8s;
            box-shadow:  4px 4px 6px 0 rgba(255,255,255,.3),
                        -4px -4px 6px 0 rgba(116, 125, 136, .2), 
                        inset -4px -4px 6px 0 rgba(255,255,255,.2),
                        inset 4px 4px 6px 0 rgba(0, 0, 0, .2);
        }

        .search-container:hover > .search-input{
            width: 325px;
        }

        .search-container .search-input{
            background: transparent;
            border: none;
            outline: none;
            width: 0px;
            font-weight: 500;
            font-size: 16px;
            transition: 0.8s;
        }

        .search-container .search-btn .fas{
            color: #5cbdbb;
        }

        @keyframes hoverShake {
            0% {transform: skew(0deg,0deg);}
            25% {transform: skew(5deg, 5deg);}
            75% {transform: skew(-5deg, -5deg);}
            100% {transform: skew(0deg,0deg);}
        }

        .search-container:hover{
            animation: hoverShake 0.15s linear 3;
        }
    </style>
</head>
<body>
    <div class="mobile-frame">
        <div class="image-container">
            <img src="C:\Users\shubhi sahu\OneDrive\Desktop\N\images\snow.png" alt="Description of image">
        </div>
        <div class="search-container" onclick="window.location.href='Index2.html'">
            <input type="text" class="search-input" placeholder="Search...">
            <div class="search-btn">üîç</div>
                <i class="fas fa-search"></i>
            </div>
        </div>
    </div>
</body>
</html>
